name: Solvia CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # <-- fetch full history so git diff can see base/head SHAs

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install repo dev deps (prettier etc.)
        run: npm ci

      - name: Install validator deps
        run: npm install ajv@8 ajv-formats js-yaml glob markdownlint-cli

      - name: Set PR SHAs
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "GITHUB_BASE_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "GITHUB_HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - name: Validate repo structure & YAML schemas
        run: node automation/validate.js

      - name: Prettier (check formatting)
        run: npm run lint:fmt

      - name: Lint Markdown (docs & decisions)
        run: |
          npx markdownlint 'docs/**/*.md' 'memory/decisions.md' --config .markdownlint.json
